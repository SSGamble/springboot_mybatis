# 数据库
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/danei?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# thymeleaf
# LEGACY HTML5 表示经典 html5 模式，即允许非严格的 html 出现，元素少点什么也可以编译通过，
spring.thymeleaf.mode=LEGACYHTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
# cache = false 表示不要缓存，以免在开发过程中因为停留在缓存而给开发人员带来困扰。
spring.thymeleaf.cache=false

# context
# 上下文地址为 daily, 所以访问的时候，都要加上这个，比如：http://127.0.0.1:8080/daily/admin
server.servlet.context-path=/test

# mybatis
mybatis.mapper-locations=classpath:com/cy/dao/*.xml
mybatis.type-aliases-package=com.cy.pojo
#logging.level.com.cy.dao=debug


